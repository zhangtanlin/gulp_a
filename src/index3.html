  <script src="js/onload.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // 粘贴板
      new ClipboardJS('.body');
      // 判断客户端
      let u = navigator.userAgent;
      let isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
      let isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
      if (isAndroid) {
        $('.mobile-prompt-box').show();
        $('.android-btn').show();
      } else if (isIOS) {
        $('.ios-btn').show();
      } else {
        $('.mobile-prompt-box').show();
        $('.android-btn').show();
        $('.ios-btn').show();
      }
      // pc端-二维码
      $('#pc-qrcode').qrcode({
        correctLevel: 1,
        text: dataMap.qrcodeLink,
      });
      // 移动端-背景轮播
      var bgSwiper = new Swiper('#mobile-bg-swiper', {
        loop: true,
        effect: 'fade',
        autoplay: {
          delay: 7500,
          stopOnLastSlide: true,
          disableOnInteraction: false,
        },
      });
    });
  </script>
